<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaQuery.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Login</title>
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu
                    ambiente</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="login" id="idLogin" required placeholder="Seu email" autocomplete="email" minlength="3" maxlength="30">
                        <label for="idLogin">Login </label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha" id="idSenha" required placeholder="Sua senha" autocomplete="current-password" minlength="8" maxlength="32">
                        <label for="idSenha">Senha</label>
                    </div>
                   <input type="submit" value="Enviar">
                   <a href="esqueci.html">Esqueci a senha  <span class="material-symbols-outlined">mail</span></a>
                

                </form>
            </div>
        </section>
    </main>
</body>

</html>
